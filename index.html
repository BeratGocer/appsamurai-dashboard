<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <script>
      // Apply saved theme before React hydration to avoid flash
      (function() {
        try {
          var storageKey = 'appsamurai-dashboard-theme';
          var stored = localStorage.getItem(storageKey);
          var theme = stored === 'dark' || stored === 'light' ? stored : (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
          var root = document.documentElement;
          root.classList.remove('light','dark');
          root.classList.add(theme);
        } catch (e) {
          // Fallback to system preference
          var root = document.documentElement;
          var systemDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          root.classList.add(systemDark ? 'dark' : 'light');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
